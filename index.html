<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Shotz</title>
</head>
<body>
    <div id="mainPage">

        <!-- Buttons -->
     <div class="d-flex mb-2 justify-content-center">
     <button class="btn btn-primary m-2" id="morning">Morning</button>
     <button class="btn btn-secondary m-2" id="afternoon">Afternoon</button>
     <button class="btn btn-warning m-2" id="evening">Evening</button>
     <button class="btn btn-danger m-2" id="dark">After Dark</button>
    </div>
     
        <!-- Search Bar -->
     <div class="input-group mb-3 p-2">
        <input type="text" id="myInput" class="form-control" placeholder="Search to your heart's desire..." aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>

        <!-- Movie Div  -->
    <h1 class="d-flex justify-content-center">Movie Info</h1>
    <div id="movieList" class="col">
        <div id="movie" class="row">
        </div>
     </div>

        <!-- Location Div -->
     <h1 class="d-flex justify-content-center">Locations</h1>
     <div id="available" class="row"></div>

    </div>

    <!-- Hidden Single Movie Div -->
    <div id="single-movie-page" class="page-container" style="display: none;">
            <button type="button" class="btn btn-secondary float-left m-3" id="toMainPage">Back to Home</button>
            <h1 class="text-center">Movie</h1>
            <div id="single-movies" class="d-flex flex-row flex-wrap"></div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/data/movieData.js" type="module"></script>
    <script src="./javascripts/data/locationsData.js" type="module"></script>
    <script src="./javascripts/components/movieComponent.js" type="module"></script>
    <script src="./javascripts/components/locationComponent.js" type="module"></script>
    <script src="./javascripts/main.js" type="module" ></script>
</body>
</html>
